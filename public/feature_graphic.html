<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=500, initial-scale=1.0">
    <title>Feature Graphic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1024px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            font-family: sans-serif;
            color: white;
            overflow: hidden;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 64px;
            margin: 0;
            font-weight: 800;
            background: linear-gradient(to right, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        p {
            font-size: 24px;
            margin-top: 16px;
            color: #94a3b8;
            font-weight: 300;
        }
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body>
    <div class="circles">
        <div class="circle" style="width: 600px; height: 600px; top: -100px; left: -100px;"></div>
        <div class="circle" style="width: 400px; height: 400px; bottom: -50px; right: -50px;"></div>
    </div>
    <div class="content">
        <h1>Finanza Fácil</h1>
        <p>Tu libertad financiera empieza aquí</p>
    </div>
</body>
</html>
